<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="password.css" />
    <title>Password_generator</title>
  </head>
  <body>
    <div class="container">
      <div class="main_title">
        <h1>Password Generator</h1>
      </div>
      <!-----------------------     Heading End  -->
      <div class="password_field">
        <div class="password">
          <h3>P4$5W0RD!</h3>
        </div>
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-files"
          >
            <path
              d="M15.5 2H8.6c-.4 0-.8.2-1.1.5-.3.3-.5.7-.5 1.1v12.8c0 .4.2.8.5 1.1.3.3.7.5 1.1.5h9.8c.4 0 .8-.2 1.1-.5.3-.3.5-.7.5-1.1V6.5L15.5 2z"
            />
            <path d="M3 7.6v12.8c0 .4.2.8.5 1.1.3.3.7.5 1.1.5h9.8" />
            <path d="M15 2v5h5" />
          </svg>
        </div>
      </div>
      <!------------------------  Password field end       -->

      <!-------------------------- password Container        -->
      <div class="password_container">
        <div class="length_container">
          <h2 class="text_left">Character Length</h2>
          <p class="text_right">0</p>
        </div>

        <!-- checkbox container start -->
        <div class="input_range">
          <input type="range" min="0" max="10" />
        </div>

        <div class="checkbox_container">
          <input type="checkbox" />
          <p>Include Uppercase Letters</p>
        </div>

        <div class="checkbox_container">
          <input type="checkbox" />
          <p>Include Lowercase Letters</p>
        </div>

        <div class="checkbox_container">
          <input type="checkbox" />
          <p>Include Numbers</p>
        </div>

        <div class="checkbox_container">
          <input type="checkbox" />
          <p>Include Symbols</p>
        </div>
        <!-- checkbox container END -->

        <div class="password_strength_container">
          <p>STRENGTH</p>
          <div class="stregth_box_container">
            <div class="strength_box"></div>
            <div class="strength_box"></div>
            <div class="strength_box"></div>
            <div class="strength_box"></div>
          </div>
        </div>
        <button class="button">Generate Password</button>
      </div>
    </div>
  </body>
</html>
